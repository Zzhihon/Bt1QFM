name: Docker Image CI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY_IMAGE_DOCKERHUB: zzhihong/1qfm
  REGISTRY_IMAGE_GHCR: ghcr.io/Zzhihon/Bt1QFM

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # - name: Set up QEMU
    #   uses: docker/setup-qemu-action@v3
    #   with:
    #     platforms: arm64,386
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          network=host
        buildkitd-flags: |
          --allow-insecure-entitlement security.insecure
          --allow-insecure-entitlement network.host
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.REGISTRY_IMAGE_DOCKERHUB }}
          ${{ env.REGISTRY_IMAGE_GHCR }}
        tags: |
          type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
          type=ref,event=tag

        
    - name: Build and push Docker images
      uses: docker/build-push-action@v6
      with:
        context: .
        # platforms: linux/amd64,linux/arm64,linux/386
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        # å¯ç”¨å¤šå±‚ç¼“å­˜ç­–ç•¥
        cache-from: |
          type=gha
          type=registry,ref=${{ env.REGISTRY_IMAGE_DOCKERHUB }}:buildcache
          type=registry,ref=${{ env.REGISTRY_IMAGE_GHCR }}:buildcache
        cache-to: |
          type=gha,mode=max
          type=registry,ref=${{ env.REGISTRY_IMAGE_DOCKERHUB }}:buildcache,mode=max
        build-args: |
          VERSION=${{ github.ref_type == 'tag' && github.ref_name || github.sha }}
        # å¯ç”¨æž„å»ºè®°å½•å’Œè¯æ˜Ž
        provenance: true
        sbom: true

    # å¯é€‰ï¼šæž„å»ºæ€»ç»“å’Œé€šçŸ¥
    - name: Build Summary
      if: always()
      run: |
        echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: ${{ github.ref_type == 'tag' && github.ref_name || github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Platforms**: linux/amd64" >> $GITHUB_STEP_SUMMARY
        echo "- **Images**:" >> $GITHUB_STEP_SUMMARY
        echo "  - Docker Hub: ${{ env.REGISTRY_IMAGE_DOCKERHUB }}" >> $GITHUB_STEP_SUMMARY
        echo "  - GitHub CR: ${{ env.REGISTRY_IMAGE_GHCR }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

  # è‡ªåŠ¨éƒ¨ç½²åˆ°ç”Ÿäº§æœåŠ¡å™¨
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: success()

    steps:
    - name: Deploy to Production Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        port: ${{ secrets.DEPLOY_PORT }}
        timeout: 60s
        command_timeout: 10m
        debug: true
        script: |
          echo "ðŸš€ å¼€å§‹éƒ¨ç½²..."
          cd /opt/docker_file/backend-1qfm

          echo "ðŸ“¦ æ‹‰å–æœ€æ–°é•œåƒ..."
          sudo docker pull zzhihong/1qfm:latest

          echo "ðŸ”„ é‡å¯æœåŠ¡..."
          sudo docker compose up -d

          echo "ðŸ§¹ æ¸…ç†æ—§é•œåƒ..."
          sudo docker image prune -f

          echo "âœ… éƒ¨ç½²å®Œæˆ!"
          sudo docker ps | grep go-1qfm-backend

    - name: Deploy Summary
      if: always()
      run: |
        echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Server**: Production" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY